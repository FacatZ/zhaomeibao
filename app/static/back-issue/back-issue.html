<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>发布文章</title>
    <link rel="stylesheet" href="../style/bootstrap.css">
    <link rel="stylesheet" href="../style/back.css">
    <link rel="stylesheet" href="../style/back-common.css">
</head>
<body>
      <div class="top">
        <p1>找煤宝后台管理</p1>
        <img src="../pictures/head_01.png" id="img-position1">
        <img src="../pictures/head_02.png" id="img-position2">
        <a href="#">收件箱</a>
        <img src="../pictures/head_03.png" id="img-position3">
        <a href="#">管理员</a>
      </div>

      <div class="left-box">
        <div class="common-box"><div class="img-box"><img src="../pictures/left_01.png"></div><a href="#">首页</a></div>
        <div class="common-box"><div class="img-box"><img src="../pictures/left_02.png"></div><a href="#">产品列表</a></div>
        <div class="common-box"><div class="img-box"><img src="../pictures/left_03.png"></div><a href="#">产品发布</a></div>
        <div class="common-box"><div class="img-box"><img src="../pictures/left_02.png"></div><a href="#">文章列表</a></div>
        <div class="common-box"><div class="img-box"><img src="../pictures/left_04.png"></div><a href="#">文章发布</a></div>
        <div class="common-box"><div class="img-box"><img src="../pictures/left_05.png"></div><a href="#">注销</a></div>
      </div>
	<div class="backArticleBox">
		<div class="backIssueName">发布文章</div>
		<form class="form-horizontal">
  			<div class="form-group backIssueTitle">
   				<label class="col-sm-1 control-label">文章标题</label>
   				<div class="col-sm-6">
      			<input type="text" class="form-control">
    			</div>
  			</div>
  			<div class="form-group backIssueOrigin">
   				<label class="col-sm-1 control-label">文章作者</label>
   				<div class="col-sm-6">
      			<input type="text" class="form-control">
    			</div>
  			</div>
  			<div class="form-group backIssueArea">
   				<label class="col-sm-1 control-label">文章类别</label>
   				<div class="col-sm-6">
            <select name="cars" class="form-control">
              <option value="1">煤市行情</option>
              <option value="2">煤市资讯</option>
              <option value="3">物流仓库</option>
              <option value="4">指数及指标</option>
            </select>
    			</div>
  			</div>
  			<div class="form-group backIssueInner">
   				<label class="col-sm-1 control-label">正文内容</label>
   				<div class="col-sm-8">
      			<textarea rows="25" cols="100" class="form-control"></textarea>
    			</div>
  			</div>
  			<div class="form-group backIssueButtons">
      		<a href="#" class="backIssue02"></a>
      		<a href="#" class="backIssue01"></a>
  			</div>
		</form>
	</div>	
  <script src="../js/jquery.js"></script>
  <script src="../js/bootstrap.js"></script>
  <script src="../js/jquery.SuperSlide.2.1.1.js"></script>
</body>
</html>
